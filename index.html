    </div>
  </div>

  <!-- SETUP -->

    <h2>R√©glages</h2>
    <div class="small">Choisis le format puis d√©marre. (Tu peux revenir ici √† tout moment.)</div>

    <label>Nombre de joueurs</label>
    <select id="playerCount">

        <div><button id="undoBtn" class="secondary" onclick="undoLast()" disabled>‚Ü©Ô∏é Retour</button></div>

      </select>

      <div id="finishCourtWrap" style="display:none;">
        <label>Nombre de terrains (si 8 joueurs)</label>
        <select id="finishCourtCount">
          <option value="2" selected>2 terrains</option>

      <button class="secondary" onclick="newGameChoosePlayers()">Nouvelle partie (changer le format)</button>

<script>
/* -------------------- STATE -------------------- */
let state = {
  n: 4,
  courts: 1,          // üëà 1 ou 2 (pour 8 joueurs)
  maxPoints: 10,
  players: [],
  schedule: [],
  matchIndex: 0,
  validatedCourts: [],
  history: []
};

const LS_KEY = "la-team-state-v6";

/* -------------------- DOM -------------------- */
const setupEl = document.getElementById("setup");
const gameEl = document.getElementById("game");
const finishEl = document.getElementById("finish");

const playerCountEl = document.getElementById("playerCount");
const playersDiv = document.getElementById("players");
const maxPointsEl = document.getElementById("maxPoints");

const courtWrap = document.getElementById("courtWrap");
const courtCountEl = document.getElementById("courtCount");

const courtsDiv = document.getElementById("courts");
const rankingBody = document.getElementById("ranking");
const finalRankingBody = document.getElementById("finalRanking");

const undoBtn = document.getElementById("undoBtn");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");
const restText = document.getElementById("restText");

const finishPlayerCountEl = document.getElementById("finishPlayerCount");
const finishCourtWrap = document.getElementById("finishCourtWrap");
const finishCourtCountEl = document.getElementById("finishCourtCount");

const resumeBtn = document.getElementById("resumeBtn");
const resumeHint = document.getElementById("resumeHint");

/* -------------------- UI SETUP -------------------- */
function createInputs(){
  playersDiv.innerHTML = "";
  const n = +playerCountEl.value;
  for(let i=0;i<n;i++){
    playersDiv.innerHTML += `<input placeholder="Joueur ${i+1}" id="p${i}">`;
  }
}
function updateCourtChoiceUI(){
  courtWrap.style.display = (+playerCountEl.value === 8) ? "block" : "none";
}
playerCountEl.addEventListener("change", ()=>{ createInputs(); updateCourtChoiceUI(); });
createInputs();
updateCourtChoiceUI();

/* Finish UI */
function updateFinishCourtUI(){
  finishCourtWrap.style.display = (+finishPlayerCountEl.value === 8) ? "block" : "none";
}
finishPlayerCountEl.addEventListener("change", updateFinishCourtUI);

/* -------------------- HELPERS -------------------- */
function deepClone(obj){ return JSON.parse(JSON.stringify(obj)); }

function saveState(){
  try{ localStorage.setItem(LS_KEY, JSON.stringify(state)); }catch(e){}
}
function loadState(){
  try{
    const raw = localStorage.getItem(LS_KEY);
    if(!raw) return false;
    const s = JSON.parse(raw);
    if(!s || !s.players || !s.schedule) return false;
    state = s;
    return true;
  }catch(e){ return false; }
}
function clearState(){
  try{ localStorage.removeItem(LS_KEY); }catch(e){}
}

function scoreOptions(){
  let s="";
  for(let i=0;i<=state.maxPoints;i++) s += `<option value="${i}">${i}</option>`;
  return s;
}
function playerName(i){ return state.players[i].name; }

function sortPlayersForRanking(arr){
  return [...arr].sort((a,b)=>{
    const da = a.plus - a.minus;
    const db = b.plus - b.minus;
    if(b.v !== a.v) return b.v - a.v;
    if(db !== da) return db - da;
    return b.plus - a.plus;
  });
}

/* -------------------- SCHEDULING -------------------- */
function scheduleFor4(){
  return [
    { courts:[{teamA:[0,1], teamB:[2,3]}] },
    { courts:[{teamA:[0,2], teamB:[1,3]}] },
    { courts:[{teamA:[0,3], teamB:[1,2]}] }
  ];
}

/* 8 joueurs : round-robin bas√© sur ‚Äúcircle method‚Äù
   - si courts=2 : 7 rounds, 2 terrains/round
   - si courts=1 : 14 matchs, 1 terrain, 4 repos
*/
function scheduleFor8(courts){
  const n = 8;
  let arr = [];
  for(let i=0;i<n;i++) arr.push(i);

  const rounds2 = [];
  for(let r=0;r<n-1;r++){
    const pairs = [];
    for(let i=0;i<n/2;i++){
      pairs.push([arr[i], arr[n-1-i]]);
    }
    rounds2.push({
      courts: [
        {teamA:pairs[0], teamB:pairs[1]},
        {teamA:pairs[2], teamB:pairs[3]}
      ]
    });
    const fixed = arr[0];
    const rest = arr.slice(1);
    rest.unshift(rest.pop());
    arr = [fixed, ...rest];
  }

  if(courts === 2) return rounds2;

  // courts === 1 : on ‚Äúd√©plie‚Äù chaque round (2 terrains) en 2 matchs successifs
  const rounds1 = [];
  for(const r of rounds2){
    const c1 = r.courts[0];
    const c2 = r.courts[1];

    rounds1.push({
      rest: [...c2.teamA, ...c2.teamB],
      courts: [c1]
    });
    rounds1.push({
      rest: [...c1.teamA, ...c1.teamB],
      courts: [c2]
    });
  }
  return rounds1;
}

/* 6 joueurs : tourn√©e simple (8 rounds max) */
function scheduleFor6(){
  const players = [0,1,2,3,4,5];
  const rounds = [];
  const usedPairs = new Set();
  function pairKey(a,b){ return a<b ? `${a}-${b}` : `${b}-${a}`; }

  for(let i=0;i<players.length;i++){
    for(let j=i+1;j<players.length;j++){
      const rest = [players[i], players[j]];
      const playing = players.filter(x=>x!==players[i] && x!==players[j]);

      const options = [
        [[playing[0],playing[1]],[playing[2],playing[3]]],
        [[playing[0],playing[2]],[playing[1],playing[3]]],
        [[playing[0],playing[3]],[playing[1],playing[2]]],
      ];

      let best = null;
      let bestScore = -1;
      for(const opt of options){
        const k1 = pairKey(opt[0][0], opt[0][1]);
        const k2 = pairKey(opt[1][0], opt[1][1]);
        let score = 0;
        if(!usedPairs.has(k1)) score++;
        if(!usedPairs.has(k2)) score++;
        if(score > bestScore){
          bestScore = score;
          best = opt;
        }
      }

      if(best){
        const k1 = pairKey(best[0][0], best[0][1]);
        const k2 = pairKey(best[1][0], best[1][1]);
        usedPairs.add(k1); usedPairs.add(k2);
        rounds.push({ rest, courts:[{teamA:best[0], teamB:best[1]}] });
      }
      if(rounds.length >= 8) return rounds;
    }
  }
  return rounds;
}

function buildSchedule(n, courts){
  if(n===4) return scheduleFor4();
  if(n===6) return scheduleFor6();
  if(n===8) return scheduleFor8(courts);
  return [];
}

/* -------------------- NAV / SCREENS -------------------- */
function showSetup(){
  gameEl.classList.add("hidden");
  finishEl.classList.add("hidden");
  setupEl.classList.remove("hidden");
  window.scrollTo(0,0);
}
function showGame(){
  setupEl.classList.add("hidden");
  finishEl.classList.add("hidden");
  gameEl.classList.remove("hidden");
  window.scrollTo(0,0);
}
function showFinish(){
  gameEl.classList.add("hidden");
  setupEl.classList.add("hidden");
  finishEl.classList.remove("hidden");
  window.scrollTo(0,0);
}

/* Bouton global : Menu/R√©glages partout */
function goToSetup(keepProgress){
  if(keepProgress) saveState();
  // pr√©-remplir menu
  playerCountEl.value = String(state.n || +playerCountEl.value);
  updateCourtChoiceUI();
  if(+playerCountEl.value === 8){
    courtCountEl.value = String(state.courts || 2);
  }
  createInputs();
  if(state.players && state.players.length){
    for(let i=0;i<Math.min(state.players.length, +playerCountEl.value);i++){
      const inp = document.getElementById("p"+i);
      if(inp) inp.value = state.players[i].name || "";
    }
    maxPointsEl.value = String(state.maxPoints || +maxPointsEl.value);
  }
  updateResumeUI();
  showSetup();
}

/* -------------------- GAME FLOW -------------------- */
function startNewTournament(){
  state.n = +playerCountEl.value;
  state.courts = (state.n === 8) ? +courtCountEl.value : 1;
  state.maxPoints = +maxPointsEl.value;

  state.players = [];
  for(let i=0;i<state.n;i++){
    const name = (document.getElementById("p"+i).value || ("J"+(i+1))).trim();
    state.players.push({ name, mj:0, v:0, plus:0, minus:0 });
  }

  state.schedule = buildSchedule(state.n, state.courts);
  state.matchIndex = 0;
  state.validatedCourts = [];
  state.history = [];

  showGame();
  renderMatch();
  renderRanking();
  saveState();
  updateResumeUI();
}

function resumeTournament(){
  if(!loadState()) return;
  if(state.matchIndex >= state.schedule.length){
    renderFinishTable();
    showFinish();
  }else{
    showGame();
    renderMatch();
    renderRanking();
  }
  updateResumeUI();
}

function renderMatch(){
  if(state.matchIndex >= state.schedule.length){
    renderFinishTable();
    showFinish();
    return;
  }

  const match = state.schedule[state.matchIndex];
  const total = state.schedule.length;

  progressText.innerHTML =
    `<span class="badge">Match ${state.matchIndex+1} / ${total}</span>`;

  if(match.rest && match.rest.length){
    const names = match.rest.map(i=>playerName(i)).join("</b> &nbsp; <b>");
    restText.innerHTML = `Repos : <b>${names}</b>`;
  }else{
    restText.innerHTML = "";
  }

  if(!Array.isArray(state.validatedCourts) || state.validatedCourts.length !== match.courts.length){
    state.validatedCourts = Array(match.courts.length).fill(false);
  }

  courtsDiv.innerHTML = "";
  match.courts.forEach((c, idx)=>{
    const disabled = state.validatedCourts[idx];
    courtsDiv.innerHTML += `
      <div class="card" style="margin-bottom:12px;">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
          <div><b>Terrain ${idx+1}</b></div>
          ${disabled ? `<span class="badge">Valid√©</span>` : ``}
        </div>

        <div style="margin-top:8px;">
          <b>${playerName(c.teamA[0])}</b> / <b>${playerName(c.teamA[1])}</b>
          &nbsp; vs &nbsp;
          <b>${playerName(c.teamB[0])}</b> / <b>${playerName(c.teamB[1])}</b>
        </div>

        <div class="row" style="margin-top:10px;">
          <div>
            <select id="scoreA_${idx}" ${disabled?"disabled":""}>${scoreOptions()}</select>
          </div>
          <div>
            <select id="scoreB_${idx}" ${disabled?"disabled":""}>${scoreOptions()}</select>
          </div>
        </div>

        <button style="margin-top:10px;" onclick="validateCourt(${idx})" ${disabled?"disabled":""}>Valider</button>
      </div>
    `;
  });

  nextBtn.disabled = !state.validatedCourts.every(Boolean);
  undoBtn.disabled = state.history.length === 0;

  saveState();
}

function validateCourt(courtIndex){
  const match = state.schedule[state.matchIndex];
  const court = match.courts[courtIndex];

  // sauvegarde pour annulation
  state.history.push(deepClone({
    players: state.players,
    matchIndex: state.matchIndex,
    validatedCourts: state.validatedCourts
  }));

  const a = +document.getElementById(`scoreA_${courtIndex}`).value;
  const b = +document.getElementById(`scoreB_${courtIndex}`).value;

  applyResult(court.teamA, court.teamB, a, b);

  state.validatedCourts[courtIndex] = true;

  renderRanking();
  renderMatch();
  updateResumeUI();
}

function applyResult(teamA, teamB, scoreA, scoreB){
  for(const p of teamA){
    state.players[p].mj++;
    state.players[p].plus += scoreA;
    state.players[p].minus += scoreB;
  }
  for(const p of teamB){
    state.players[p].mj++;
    state.players[p].plus += scoreB;
    state.players[p].minus += scoreA;
  }
  if(scoreA > scoreB){
    for(const p of teamA) state.players[p].v++;
  }else if(scoreB > scoreA){
    for(const p of teamB) state.players[p].v++;
  }
}

function nextMatch(){
  if(!state.validatedCourts.every(Boolean)) return;
  state.matchIndex++;
  state.validatedCourts = [];
  renderMatch();
  updateResumeUI();
}

function undoLast(){
  if(!state.history.length) return;
  const prev = state.history.pop();
  state.players = prev.players;
  state.matchIndex = prev.matchIndex;
  state.validatedCourts = prev.validatedCourts;
  renderRanking();
  renderMatch();
  updateResumeUI();
}

function renderRanking(){
  rankingBody.innerHTML = "";
  const sorted = sortPlayersForRanking(state.players);
  for(const p of sorted){
    rankingBody.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>${p.mj}</td>
        <td>${p.v}</td>
        <td>${p.plus}</td>
        <td>${p.minus}</td>
        <td>${p.plus - p.minus}</td>
      </tr>
    `;
  }
}

function renderFinishTable(){
  finishPlayerCountEl.value = String(state.n || 4);
  finishCourtCountEl.value = String(state.courts || 2);
  updateFinishCourtUI();

  const sorted = sortPlayersForRanking(state.players);
  finalRankingBody.innerHTML = "";
  sorted.forEach((p, i)=>{
    finalRankingBody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${p.name}</td>
        <td>${p.mj}</td>
        <td>${p.v}</td>
        <td>${p.plus}</td>
        <td>${p.minus}</td>
        <td>${p.plus - p.minus}</td>
      </tr>
    `;
  });
  saveState();
  updateResumeUI();
}

function restartSamePlayers(){
  const n = state.n;
  const courts = state.courts;
  const names = state.players.map(p=>p.name);

  state.players = names.map(name=>({name, mj:0, v:0, plus:0, minus:0}));
  state.schedule = buildSchedule(n, courts);
  state.matchIndex = 0;
  state.validatedCourts = [];
  state.history = [];

  showGame();
  renderMatch();
  renderRanking();
  saveState();
  updateResumeUI();
}

function newGameChoosePlayers(){
  const n = +finishPlayerCountEl.value;
  const courts = (n === 8) ? +finishCourtCountEl.value : 1;

  clearState();

  playerCountEl.value = String(n);
  updateCourtChoiceUI();
  if(n===8) courtCountEl.value = String(courts);
  createInputs();

  state = {
    n: n,
    courts: courts,
    maxPoints: +maxPointsEl.value,
    players: [],
    schedule: [],
    matchIndex: 0,
    validatedCourts: [],
    history: []
  };

  updateResumeUI();
  showSetup();
}

function resetAll(){
  if(!confirm("Tout effacer (scores + partie en cours) ?")) return;
  clearState();
  location.reload();
}

/* UI reprise */
function updateResumeUI(){
  try{
    const raw = localStorage.getItem(LS_KEY);
    if(!raw){
      resumeBtn.disabled = true;
      resumeHint.textContent = "Aucune partie sauvegard√©e.";
      return;
    }
    const s = JSON.parse(raw);
    if(!s || !s.players || !s.schedule){
      resumeBtn.disabled = true;
      resumeHint.textContent = "Aucune partie sauvegard√©e.";
      return;
    }
    resumeBtn.disabled = false;
    const total = (s.schedule||[]).length;
    const idx = (s.matchIndex||0) + 1;
    if((s.matchIndex||0) >= total){
      resumeHint.textContent = "Une partie termin√©e est sauvegard√©e (FINI).";
    }else{
      resumeHint.textContent = `Une partie est sauvegard√©e (match ${idx}/${total}).`;
    }
  }catch(e){
    resumeBtn.disabled = true;
    resumeHint.textContent = "Aucune partie sauvegard√©e.";
  }
}

/* -------------------- INIT -------------------- */
(function init(){
  updateResumeUI();
  showSetup(); // Toujours commencer sur le menu
})();
</script>
